name: CI/CD Pipeline - CineSphere

# Triggers do workflow
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# VariÃ¡veis de ambiente
env:
  NODE_VERSION: "18"

jobs:
  # Job 1: Testes e Qualidade de CÃ³digo
  test:
    name: ğŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      # Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Setup do Node.js
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # Cache das dependÃªncias
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # InstalaÃ§Ã£o das dependÃªncias
      - name: ğŸ“‹ Install dependencies
        run: npm ci

      # Lint (quando configurado)
      - name: ğŸ” Run ESLint
        run: npm run lint --if-present

      # Testes unitÃ¡rios
      - name: ğŸ§ª Run unit tests
        run: npm run test:unit --if-present

      # Testes de integraÃ§Ã£o
      - name: ğŸ”— Run integration tests
        run: npm run test:integration --if-present

      # Todos os testes
      - name: âœ… Run all tests
        run: npm test

      # Coverage de testes
      - name: ğŸ“Š Generate test coverage
        run: npm run test:coverage --if-present

      # Upload do coverage para Codecov
      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.node-version == 18
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # Job 2: Build e VerificaÃ§Ãµes
  build:
    name: ğŸ—ï¸ Build & Security
    runs-on: ubuntu-latest
    needs: test

    steps:
      # Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Setup do Node.js
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      # InstalaÃ§Ã£o das dependÃªncias
      - name: ğŸ“‹ Install dependencies
        run: npm ci

      # Auditoria de seguranÃ§a
      - name: ğŸ”’ Security audit
        run: npm audit --audit-level=moderate

      # Build da aplicaÃ§Ã£o (se existir)
      - name: ğŸ—ï¸ Build application
        run: npm run build --if-present

      # VerificaÃ§Ã£o de vulnerabilidades
      - name: ğŸ›¡ï¸ Check for vulnerabilities
        run: npm audit --parseable | grep -q "^[0-9]" && echo "Vulnerabilities found" || echo "No vulnerabilities found"

  # Job 3: Deploy (apenas na main)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      # Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Setup do Node.js
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      # InstalaÃ§Ã£o das dependÃªncias
      - name: ğŸ“‹ Install dependencies
        run: npm ci --only=production

      # Deploy placeholder (configurar conforme necessÃ¡rio)
      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸ¬ Deploying CineSphere to staging..."
          echo "ğŸŒŸ Deploy URL: https://cinesphere-staging.herokuapp.com"
          # Aqui vocÃª adicionarÃ¡ seus comandos de deploy reais
          # Exemplos:
          # - Deploy para Heroku
          # - Deploy para Vercel
          # - Deploy para AWS
          # - Deploy para GCP

      # NotificaÃ§Ã£o de sucesso
      - name: ğŸ“¢ Notify deployment success
        run: |
          echo "âœ… CineSphere deployed successfully!"
          echo "ğŸ­ Version: ${{ github.sha }}"
          echo "ğŸ“… Deployed at: $(date)"

  # Job 4: NotificaÃ§Ãµes
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: always()

    steps:
      - name: ğŸ“§ Send notification
        run: |
          if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… Pipeline executado com sucesso!"
            echo "ğŸ¬ CineSphere estÃ¡ pronto para produÃ§Ã£o!"
          else
            echo "âŒ Pipeline falhou em alguma etapa"
            echo "ğŸ”§ Verifique os logs para mais detalhes"
          fi
